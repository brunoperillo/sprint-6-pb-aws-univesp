<head>

  <title>Gravador de áudio</title>

  <nav>
    <h2>Sistema para indexação de mensagens de áudio com ferramentas AWS.</h2>

  <div class="container w-25 p-5">
    <div class="card">
      <div class="card-body">
        <form class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" id="startBtn">Start</button>
          <button type="button" class="btn btn-secondary" id="stopBtn" disabled>Stop</button>

  </div>
